<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料處理工具</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .tool-selection-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 25px;
            min-height: 400px;
        }
        .tool-button {
            font-size: 1.8em;
            padding: 25px 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-to-welcome-button">← 返回首頁</a>
        <h1>資料處理工具</h1>
        <div class="tool-selection-container">
            <button class="welcome-button tool-button" onclick="navigateTo('tool1_merger.html')">資料合併與比對</button>
            <button class="welcome-button tool-button secondary" onclick="navigateTo('tool2_filter.html')">資料抽取</button>
            <button class="welcome-button tool-button" onclick="navigateTo('tool3_replacer.html')" style="background-color: #1d6f42;">資料欄位取代</button>
        </div>
    </div>
    
    <script>
        function navigateTo(url) {
            requestAnimationFrame(() => {
                window.location.href = url;
            });
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                document.body.classList.add('with-animation');
            });
        } else {
            document.body.classList.add('with-animation');
        }
    </script>
</body>
</html>
