<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具一：資料合併與比對</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; }
        h1, h2, h3 { text-align: center; color: #333; }
        h3 { font-weight: normal; color: #555; }
        .tool-section { border: 2px solid #007BFF; border-radius: 10px; padding: 20px; margin-bottom: 30px; background-color: #fff; }
        .container { display: flex; justify-content: space-around; margin-bottom: 20px; flex-wrap: wrap; }
        .file-container { width: 48%; min-width: 320px; }
        .drop-zone { border: 2px dashed #ccc; border-radius: 10px; padding: 20px; text-align: center; background-color: #fff; cursor: pointer; transition: background-color 0.3s; }
        .drop-zone.hover { background-color: #e9e9e9; }
        .drop-zone p { margin: 0; color: #666; }
        .sheet-list { border: 1px solid #ddd; border-radius: 5px; padding: 10px; margin-top: 10px; background-color: #fcfcfc; max-height: 150px; overflow-y: auto; }
        .sheet-list h4 { margin: 10px 0 5px 0; padding-bottom: 5px; border-bottom: 1px solid #eee; color: #0056b3; }
        .sheet-list label { display: block; text-align: left; margin: 5px 0 5px 10px; cursor: pointer; }
        .controls { border: 1px solid #ddd; padding: 20px; border-radius: 10px; background-color: #fff; text-align: center; margin-top: 20px;}
        .key-pair { display: flex; justify-content: center; align-items: center; margin-bottom: 10px; flex-wrap: wrap; padding: 10px; border: 1px solid #eee; border-radius: 5px; }
        .key-pair-label { font-weight: bold; color: #007BFF; margin-bottom: 5px; display: block; width: 100%; }
        .key-pair > span { margin: 5px; font-size: 14px; }
        .key-pair select { padding: 8px; margin: 5px; border-radius: 5px; border: 1px solid #ccc; }
        .key-pair .remove-btn { background-color: #ff4d4d; color: white; border: none; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; font-weight: bold; margin-left: 10px; flex-shrink: 0; }
        #addKeyPairButton { background-color: #007BFF; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        .options { margin-top: 20px; display: flex; justify-content: center; align-items: center; flex-wrap: wrap; }
        .options label { margin-left: 5px; }
        .action-button { padding: 12px 20px; margin: 10px 20px; border-radius: 5px; border: 1px solid #ccc; background-color: #4CAF50; color: white; cursor: pointer; font-size: 16px; }
        .action-button:disabled { background-color: #ccc; cursor: not-allowed; }
        .results { text-align: center; margin-top: 20px; font-weight: bold; }
        .file-list-display { font-weight: bold; color: #007BFF; margin-top: 5px;}
        .back-to-landing-button { display: block; width: fit-content; margin-bottom: 20px; text-decoration: none; color: #007BFF; font-size: 16px; }
        .aggregation-section { border-top: 1px solid #ccc; margin-top: 15px; padding-top: 15px; }
        .aggregation-controls button { margin: 0 5px 10px 5px; padding: 5px 10px; border-radius: 5px; border: 1px solid #ccc; cursor: pointer;}
        .aggregation-list { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; max-height: 120px; overflow-y: auto; padding: 10px; background-color: #fafafa; border: 1px solid #eee;}
        .aggregation-list label { font-size: 14px; }
    </style>
</head>
<body>
    <a href="data_processing_landing.html" class="back-to-landing-button">← 返回工具箱</a>
    <div class="tool-section">
        <h2>工具一：A/B 檔案智慧比對與合併</h2>
        <h3>支援「一對多聚合」，並可自選要聚合的 B 檔案欄位。</h3>
        <div class="container">
            <div class="file-container">
                <div class="drop-zone" id="dropZoneA"><p>將檔案 A 拖曳至此</p><p class="file-list-display" id="fileAName"></p><input type="file" id="fileInputA" style="display: none;"></div>
                <div class="sheet-list" id="sheetListA" style="display:none;"></div>
            </div>
            <div class="file-container">
                <div class="drop-zone" id="dropZoneB"><p>將一個或多個 B 檔案拖曳至此</p><p class="file-list-display" id="fileBName"></p><input type="file" id="fileInputB" multiple style="display: none;"></div>
                <div class="sheet-list" id="sheetListB" style="display:none;"></div>
            </div>
        </div>
        <div class="controls">
            <div id="keyPairsContainer"></div>
            <button id="addKeyPairButton" style="display: none;">新增比對條件</button>
            <div id="aggregationSection" class="aggregation-section" style="display: none;">
                <h4>B 檔案聚合欄位 (僅在一對多時生效)</h4>
                <div class="aggregation-controls">
                    <button id="aggSelectAll">全選</button>
                    <button id="aggDeselectAll">取消全選</button>
                </div>
                <div id="aggregationList" class="aggregation-list"></div>
            </div>
            <div class="options">
                 <input type="checkbox" id="keepBKeyCheckbox"><label for="keepBKeyCheckbox">保留B資料的比對標題欄位</label>
                 <button id="mergeButton" class="action-button" disabled>開始比對與合併</button>
            </div>
        </div>
        <div class="results"><p id="mergeStatus"></p></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
    <script>
    function normalizeValue(value, type) { if (value === null || typeof value === 'undefined' || String(value).trim() === '') return ''; const strValue = String(value); switch (type) { case 'number': const numStr = strValue.replace(/[^\d.-]/g, ''); const num = parseFloat(numStr); return isNaN(num) ? '' : num.toFixed(6); case 'date-time': case 'date': const isDateTime = (type === 'date-time'); const format = isDateTime ? 'YYYY-MM-DD HH:mm:ss' : 'YYYY-MM-DD'; if (value instanceof Date || (typeof value === 'number' && value > 1)) { const date = (value instanceof Date) ? value : new Date(Math.round((value - 25569) * 86400 * 1000)); return dayjs(date).format(format); } const minguoParts = strValue.match(/\d+/g); if (minguoParts && minguoParts.length >= 3) { let year = parseInt(minguoParts[0], 10); if (year < 200) { year += 1911; } const dateString = `${year}-${minguoParts[1]}-${minguoParts[2]}` + (minguoParts.length > 3 ? ` ${minguoParts.slice(3).join(':')}` : ''); const parsedDate = dayjs(dateString); if (parsedDate.isValid()) return parsedDate.format(format); } const dateObj = dayjs(strValue); return dateObj.isValid() ? dateObj.format(format) : strValue; case 'text-case-sensitive': return strValue.trim(); case 'text': default: return strValue.trim().toLowerCase(); } }
    function isValidRow(row) { if (!row || Object.keys(row).length === 0) return false; return Object.values(row).some(val => val !== null && val !== undefined && String(val).trim() !== ''); }
    function readSheetData(worksheet) { if (!worksheet || !worksheet['!ref']) return []; const range = XLSX.utils.decode_range(worksheet['!ref']); const jsonData = XLSX.utils.sheet_to_json(worksheet, { defval: null, raw: false, range: range }); return jsonData.filter(isValidRow); }
    (function() {
        const dropZoneA = document.getElementById('dropZoneA'), dropZoneB = document.getElementById('dropZoneB'); const fileInputA = document.getElementById('fileInputA'), fileInputB = document.getElementById('fileInputB'); const fileAName = document.getElementById('fileAName'), fileBName = document.getElementById('fileBName'); const sheetListA = document.getElementById('sheetListA'), sheetListB = document.getElementById('sheetListB'); const keyPairsContainer = document.getElementById('keyPairsContainer'); const addKeyPairButton = document.getElementById('addKeyPairButton'); const keepBKeyCheckbox = document.getElementById('keepBKeyCheckbox'); const mergeButton = document.getElementById('mergeButton'); const mergeStatus = document.getElementById('mergeStatus'); const aggregationSection = document.getElementById('aggregationSection'); const aggregationList = document.getElementById('aggregationList'); const aggSelectAll = document.getElementById('aggSelectAll'); const aggDeselectAll = document.getElementById('aggDeselectAll'); let dataA = null, dataB = null, headersA = [], headersB = [], workbookA = null, workbooksB = [];
        function setupDropZone(dropZone, fileInput, dataTarget) { const fileNameElement = (dataTarget === 'A') ? fileAName : fileBName; dropZone.addEventListener('click', () => fileInput.click()); ['dragover', 'dragenter'].forEach(ev => dropZone.addEventListener(ev, (e) => { e.preventDefault(); dropZone.classList.add('hover'); })); ['dragleave', 'drop'].forEach(ev => dropZone.addEventListener(ev, (e) => { e.preventDefault(); dropZone.classList.remove('hover'); })); dropZone.addEventListener('drop', (e) => { if (e.dataTransfer.files.length > 0) { fileInput.files = e.dataTransfer.files; handleFiles(fileInput.files, fileNameElement, dataTarget); } }); fileInput.addEventListener('change', (e) => { if (e.target.files.length > 0) handleFiles(e.target.files, fileNameElement, dataTarget); }); }
        async function handleFiles(files, fileNameElement, dataTarget) { fileNameElement.textContent = Array.from(files).map(f => f.name).join(', '); mergeStatus.textContent = `正在讀取 ${files.length} 個檔案...`; const readPromises = Array.from(files).map(file => new Promise((resolve, reject) => { const reader = new FileReader(); reader.onload = e => { try { resolve({ name: file.name, workbook: XLSX.read(new Uint8Array(e.target.result), { type: 'array' }) }); } catch(err) { reject(err); }}; reader.readAsArrayBuffer(file); })); try { const results = await Promise.all(readPromises); if (dataTarget === 'A') { workbookA = results[0].workbook; displaySheetList([results[0]], sheetListA, 'A'); } else { workbooksB = results; displaySheetList(workbooksB, sheetListB, 'B'); } if (workbookA && workbooksB.length > 0) { mergeButton.disabled = false; addKeyPairButton.style.display = 'inline-block'; if (!keyPairsContainer.hasChildNodes()) addKeyPair(); mergeStatus.textContent = '所有檔案讀取完畢，請選擇工作表並設定比對條件。'; } } catch (error) { mergeStatus.textContent = `讀取檔案失敗: ${error.message}`; } }
        function displaySheetList(workbookObjs, container, dataTarget) { container.innerHTML = ''; container.style.display = 'block'; workbookObjs.forEach(wbObj => { const header = document.createElement('h4'); header.textContent = wbObj.name; container.appendChild(header); wbObj.workbook.SheetNames.forEach((sheetName, index) => { const label = document.createElement('label'); const checkbox = document.createElement('input'); checkbox.type = 'checkbox'; checkbox.value = sheetName; checkbox.checked = (index === 0); checkbox.dataset.filename = wbObj.name; checkbox.onchange = () => updateDataAndHeaders(dataTarget); label.appendChild(checkbox); label.appendChild(document.createTextNode(` ${sheetName}`)); container.appendChild(label); }); }); updateDataAndHeaders(dataTarget); }
        function getCombinedDataFromSelectedSheets(workbookObjs, sheetContainer) { let combinedData = []; const checkedBoxes = sheetContainer.querySelectorAll('input:checked'); checkedBoxes.forEach(cb => { const fileName = cb.dataset.filename; const sheetName = cb.value; const wbObj = workbookObjs.find(w => w.name === fileName); if(wbObj) { const worksheet = wbObj.workbook.Sheets[sheetName]; combinedData = combinedData.concat(readSheetData(worksheet)); } }); return combinedData; }
        function updateDataAndHeaders(dataTarget) { if (dataTarget === 'A' && workbookA) { dataA = getCombinedDataFromSelectedSheets([{name: fileAName.textContent, workbook: workbookA}], sheetListA); headersA = dataA.length > 0 ? Object.keys(dataA[0]) : []; } else if (dataTarget === 'B' && workbooksB.length > 0) { dataB = getCombinedDataFromSelectedSheets(workbooksB, sheetListB); headersB = dataB.length > 0 ? Object.keys(dataB[0]) : []; updateAggregationList(); } repopulateAllHeaderDropdowns(); }
        function updateAggregationList() { aggregationSection.style.display = headersB.length > 0 ? 'block' : 'none'; aggregationList.innerHTML = ''; headersB.forEach(header => { const label = document.createElement('label'); const checkbox = document.createElement('input'); checkbox.type = 'checkbox'; checkbox.value = header; checkbox.checked = true; label.appendChild(checkbox); label.appendChild(document.createTextNode(` ${header}`)); aggregationList.appendChild(label); }); }
        function repopulateAllHeaderDropdowns() { document.querySelectorAll('.headerA-select').forEach(sel => { const currentVal = sel.value; sel.innerHTML = headersA.map(h => `<option value="${h}" ${h === currentVal ? 'selected' : ''}>${h}</option>`).join(''); }); document.querySelectorAll('.headerB-select').forEach(sel => { const currentVal = sel.value; sel.innerHTML = headersB.map(h => `<option value="${h}" ${h === currentVal ? 'selected' : ''}>${h}</option>`).join(''); }); }
        function addKeyPair() { const pairCount = keyPairsContainer.childElementCount; const pairDiv = document.createElement('div'); pairDiv.className = 'key-pair'; const label = `比對條件 #${pairCount + 1}`; pairDiv.innerHTML = `<span class="key-pair-label">${label}</span><span>A:</span><select class="headerA-select"></select><span>B:</span><select class="headerB-select"></select><span>方式:</span><select class="compare-type-select"><option value="text-case-sensitive">文字 (區分大小寫)</option><option value="text">文字 (忽略大小寫)</option><option value="number">數字 (適用金額)</option><option value="date-time">日期+時間 (秒)</option><option value="date">日期 (忽略時間)</option></select>`; populateSelect(pairDiv.querySelector('.headerA-select'), headersA); populateSelect(pairDiv.querySelector('.headerB-select'), headersB); const removeBtn = document.createElement('button'); removeBtn.className = 'remove-btn'; removeBtn.textContent = '−'; removeBtn.onclick = () => { pairDiv.remove(); updateKeyPairLabels(); }; pairDiv.appendChild(removeBtn); keyPairsContainer.appendChild(pairDiv); }
        function populateSelect(select, headers) { select.innerHTML = headers.map(h => `<option value="${h}">${h}</option>`).join(''); }
        function updateKeyPairLabels() { Array.from(keyPairsContainer.children).forEach((pairDiv, index) => { pairDiv.querySelector('.key-pair-label').textContent = `比對條件 #${index + 1}`; }); }
        async function performMerge() {
            if (!dataA || !dataB) return; const keyPairs = Array.from(document.querySelectorAll('.key-pair')).map(p => ({ keyA: p.querySelector('.headerA-select').value, keyB: p.querySelector('.headerB-select').value, type: p.querySelector('.compare-type-select').value, })); if (keyPairs.length === 0) { mergeStatus.textContent = '請至少設定一組比對條件。'; return; }
            const aggregationHeaders = new Set(Array.from(aggregationList.querySelectorAll('input:checked')).map(cb => cb.value)); mergeStatus.textContent = '正在進行「一對多聚合」比對與合併...'; await new Promise(r => setTimeout(r, 0)); const usedBRowIndices = new Set(); const finalMergedData = [];
            for (const rowA of dataA) {
                const matchingRowsB = dataB.filter((rowB) => keyPairs.every(pair => normalizeValue(rowA[pair.keyA], pair.type) !== '' && normalizeValue(rowA[pair.keyA], pair.type) === normalizeValue(rowB[pair.keyB], pair.type)));
                let finalRow = { ...rowA };
                if (matchingRowsB.length > 0) {
                    let dataToMerge; if (matchingRowsB.length === 1) { dataToMerge = { ...matchingRowsB[0] }; } else { dataToMerge = {}; const allBHeaders = new Set(); matchingRowsB.forEach(row => Object.keys(row).forEach(key => allBHeaders.add(key))); allBHeaders.forEach(header => { if (aggregationHeaders.has(header)) { const values = matchingRowsB.map(row => row[header]).filter(v => v !== null && v !== undefined); const uniqueValues = [...new Set(values)]; if(uniqueValues.length > 0) dataToMerge[header] = uniqueValues.join('、'); } else { dataToMerge[header] = matchingRowsB[0][header]; } }); }
                    dataB.forEach((rowB, index) => { if (matchingRowsB.includes(rowB)) usedBRowIndices.add(index); });
                    const headersASet = new Set(Object.keys(rowA)); const keysBSet = new Set(keyPairs.map(p => p.keyB));
                    for (const headerB in dataToMerge) { if (!keepBKeyCheckbox.checked && keysBSet.has(headerB)) continue; let newHeader = headerB; if (headersASet.has(headerB)) newHeader = `${headerB}_B`; finalRow[newHeader] = dataToMerge[headerB]; }
                }
                finalMergedData.push(finalRow);
            }
            const unmatchedDataB = dataB.filter((_, index) => !usedBRowIndices.has(index)); mergeStatus.textContent = '正在產生 Excel 檔案...'; await new Promise(r => setTimeout(r, 0)); const wbMerged = XLSX.utils.book_new(); const wsMerged = XLSX.utils.json_to_sheet(finalMergedData); XLSX.utils.book_append_sheet(wbMerged, wsMerged, 'Merged Data'); XLSX.writeFile(wbMerged, 'merged_data.xlsx'); if (unmatchedDataB.length > 0) { const wbUnmatched = XLSX.utils.book_new(); const wsUnmatched = XLSX.utils.json_to_sheet(unmatchedDataB); XLSX.utils.book_append_sheet(wbUnmatched, wsUnmatched, 'Unmatched Data'); XLSX.writeFile(wbUnmatched, 'unmatched_data.xlsx'); }
            mergeStatus.innerHTML = `處理完成！<b>合併後的檔案總筆數為 ${finalMergedData.length} 筆。</b><br>檔案 B 中有 ${unmatchedDataB.length} 筆資料未找到任何對應項目。`;
        }
        setupDropZone(dropZoneA, fileInputA, 'A'); setupDropZone(dropZoneB, fileInputB, 'B'); addKeyPairButton.addEventListener('click', addKeyPair); aggSelectAll.addEventListener('click', () => aggregationList.querySelectorAll('input').forEach(cb => cb.checked = true)); aggDeselectAll.addEventListener('click', () => aggregationList.querySelectorAll('input').forEach(cb => cb.checked = false)); mergeButton.addEventListener('click', async () => { mergeButton.disabled = true; mergeButton.textContent = '處理中...'; document.body.style.cursor = 'wait'; try { await performMerge(); } catch (error) { mergeStatus.textContent = `發生錯誤: ${error.message}`; } finally { mergeButton.disabled = false; mergeButton.textContent = '開始比對與合併'; document.body.style.cursor = 'default'; } });
    })();
    </script>
</body>
</html>
